<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
    <!-- Добавьте ссылку на Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<form method="post" th:action="@{/admin/update}" th:object="${user}">
    <input type="hidden" name="_method" value="PATCH" />
    <input type="hidden" name="id" th:value="${user.id}" />

    <div class="form-group">
        <label for="username">Username: </label>
        <input type="text" class="form-control" th:field="*{username}" id="username"/>
    </div>

    <div class="form-group">
        <label for="age">Age: </label>
        <input type="number" class="form-control" th:field="*{age}" id="age"/>
    </div>

    <div class="form-group">
        <label for="password">Password: </label>
        <input type="password" class="form-control" th:field="*{password}" id="password"/>
    </div>

    <div class="form-group">
        <label>Roles:</label>
        <div th:each="role : ${roles}" class="form-check">
            <input type="checkbox" th:field="*{roles}" th:value="${role.id}" class="form-check-input"/>
            <label th:for="${#ids.next('roles')}" th:text="${role.name}" class="form-check-label"></label>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Update!</button>
</form>
<br/>
<a href="/logout" class="btn btn-danger">Logout</a>

<!-- Добавьте ссылку на Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
