<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New User</title>
    <!-- Добавьте ссылку на Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<h2>Create New User</h2>

<form th:method="POST" th:action="@{/admin/create}" th:object="${user}">
    <div class="form-group">
        <label for="username">Username: </label>
        <input type="text" class="form-control" th:field="*{username}" id="username"/>
    </div>

    <div class="form-group">
        <label for="password">Password: </label>
        <input type="password" class="form-control" th:field="*{password}" id="password"/>
    </div>

    <div class="form-group">
        <label for="age">Age: </label>
        <input type="number" class="form-control" th:field="*{age}" id="age"/>
    </div>

    <div class="form-group">
        <label for="roles">Roles: </label>
        <select class="form-control" th:field="*{roles}" id="roles">
            <option th:each="role : ${allRoles}" th:text="${role.name}" th:value="${role.id}">role</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">create!</button>
</form>
<br/>
<a href="/logout" class="btn btn-danger">Logout</a>

<!-- Добавьте ссылку на Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
